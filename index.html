<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maze App</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.js"></script>
        <link rel="stylesheet" href="app.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="pauseScreen hidden">
            <h1>Paused</h1>
        </div>
        <div class="gameOver hidden">
            <h1>Game over</h1>
            <button class="playAgain">Try again</button>
        </div>
        <div class="winner hidden">
            <h1>You win!</h1>
            <button class="playAgain">Play again</button>
        </div>
        <div class="intro ">
            <h1>
                Welcome to Maze Runner!
            </h1>
            <p>Pick a difficulty to begin</p>
            <div class="difficulty">
                <button class="easy"> Easy</button>
                <button class="medium"> Medium</button>
                <button class="hard"> Hard</button>
            </div>
        </div>
        <div class="game-screen">
            <div class="scoreboard">
                <p>Press START to begin</p>
                <p> Use A, W, S, D keys to navigate</p>
                <div>
                    <button class="start"> Start</button>
                    <button class="pause"> Pause</button>
                </div>
                <div class="timer">
                    <h2> Timer</h2>
                    <span>30</span>
                </div>
            </div>
            <div class="canvas"></div>
        </div>
        <script src="timer.js"></script>
        <script src="app.js"></script>
        <script src="maze.js"></script>
    </body>
</html>
